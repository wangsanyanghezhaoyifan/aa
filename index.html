<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>停车缴费</title>
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="yes" name="apple-touch-fullscreen" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<!--<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />-->
		<link rel="stylesheet" type="text/css" href="css/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<style type="text/css">
			.container {
				width: 100%;
				height: 100%;
				font-family: Arial, "Microsoft YaHei";
				text-align: center;
				overflow: hidden;
				background-color: #ffffff;
			}
			.input_pro,.input_pp,#his-dele,.word-break,.post,.chose,#pro span{
				cursor: pointer;
			}
		</style>
	</head>

	<body style="overflow-x: hidden;padding-bottom: 20px;">
		<div class="container" style="height: 100%;width: 100%;overflow: hidden;">
			<header>
				停车交费
			</header>

			<div style="margin-top: 40px;">
				<div class="che_tit" style="color: #666;">输入车牌号查询停车费</div>
				<div class="car_input">
					<ul class="clearfix ul_input">
						<li class="input_pro hasPro"><span>粤</span></li>
						<li class="input_pp input_zim"><span></span></li>
						<li class="input_pp"><span></span></li>
						<li class="input_pp"><span></span></li>
						<li class="input_pp"><span></span></li>
						<li class="input_pp"><span></span></li>
						<li class="input_pp"><span></span></li>
						<!--<li class="input_pp"><span></span></li>-->
					</ul>
					<div class="new" style="float: right;margin-right: 15%;margin-top: 10px;">
						<div class="chose" style="position:static;z-index:100000;float:left;width: 25px;border-radius: 3px;height: 25px;text-align: center;border: 1px solid #ccc;line-height: 25px;background: #fff;">
							<i class='iconfont icon-gouxuan' style="color:#4DA9F2 ;display: none;"></i>
						</div>
						<div style="float: left;margin-left: 5px;margin-top: 2px;color: #8D8D8D;">新能源车牌</div>
					</div>
				</div>
				<!--历史记录-->
				<div class="current color">历史输入</div>
				<div class="delete history" style="width: 100%;float: left;margin-top: 50px;margin-left: 20px;"></div>

				<!--删除按钮-->
				<div class="history" id="his-dele"><img src="img/close.png" style="width: 25px;" /></div>

				<!--无存储记录-->
				<div class="Storage color" style="width: 100px;height: 100px;line-height: 100px;margin: 0 auto;">无存储记录</div>

				<div class="post" style="width: 80%;height: 40px;text-align: center;line-height: 40px;color: #fff;font-weight: bold;border-radius: 5px;margin-left: 10%;background: lightseagreen;margin-top: 30px;">
					去查询
				</div>

			</div>

			<div id="jp_pro"></div>
		</div>

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script src="layer_mobile/layer.js" type="text/javascript"></script>
		<script src="js/index.js" type="text/javascript"></script>

	</body>

</html>
